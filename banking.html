<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Banking page</title>
                       <!-- twiland css -->
                       <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
<h1 class="text-5xl text-center mt-8 ">lets get some
<span class="font-semibold text-purple-600">Money</span>
</h1>
</header>
<main class="w-3/4 mx-auto">
   <!-- balance and transaction -->
   <section class="mt-8">
      <div class="grid grid-cols-1 gap-4  sm:grid-cols-3 shirk">
         <div class="bg-blue-400 p-8 rounded text-white">
            <h3 class="text-2xl">Deposite</h3>
            <h4  class="text-4xl"> $ <span id="deposite-total">00</span></h4>
         </div>
         <div class="bg-red-800 p-8 rounded text-white">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
         </div>
         <div class="bg-lime-600 p-8 rounded text-white">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$ <span id="balance-total">1200</span></h4>
         </div>
      </div>
   </section>
   <!-- Deposite and withdraw -->
   <section class="mt-8">
      <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
         <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-3xl text-white ">please deposite</h3>
            <div>

               <input id="user-deposite" class=" border-2 border-gray-200 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ please in put a ammount">
               <button id="deposite-btn" class="bg-green-600 px-2 rounded py-2 text-white font-semibold mx-auto">Deposite</button>
            </div>
                                                                        
         </div>
         <div class="bg-yellow-600 p-8 rounded">
            <h3 class="text-3xl text-white ">Withdraw balance</h3>
            <div>

               <input id="user-withdraw" class=" border-2 border-gray-200 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ please in put a ammount">
               <button id="withdraw-btn" class="bg-orange-600 px-2 rounded py-2 text-white font-semibold mx-auto">withdraw</button>
            </div>
                                                                        
         </div>

      </div>
   </section>
</main>

<script src="./assets/js/banking.js"></script>
</body>
</html>
